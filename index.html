<!DOCTYPE html>
<html lang="en">
  
<head>
    <meta charset="UTF-8">
    <title>Catalog Visualizer</title>
    <link rel="stylesheet" href="stylesheet.css?t=randomNum">
</head>
  
<body>
    <section>
        <div id="widthContainer">
        <div id="mainMenu">
            <label for="language">Select a Catalog Year:</label>
            <select id="catalogSelect"></select>
            <br><br>
            <button type="button" id="editPrereqs">Add/Remove Prerequisite</button>
            <button type="button" id="editCoreqs">Add/Remove Corequisite</button>
            <button type="button" id="updatePrereqs">Update Prerequisite Lines</button>
            <button type="button" id="highlightPrereqs">Highlight Prerequisites</button>
            <button type="button" id="changeArrowColor">Toggle Highlight Color</button>
            <button type="button" id="changeArrowStyle">Prereq Arrow Style</button>
            <button type="button" id="editClasses">Edit Classes</button>
            <button type="button" id="pprint">Print</button>

            <form id="prereqForm" autocomplete="off" style="display: none">
                <h2>Add/remove prerequisites</h2>
                <label>Class to modify prerequisites</label>
                <br>
                <select name="to" class="classDropdown">
                    <option hidden disabled selected value> -- select a class -- </option>
                </select>
                <br>
                <label>Prerequisite to add/remove</label>
                <br>
                <select name="from" class="classDropdown">
                    <option hidden disabled selected value> -- select a class -- </option>
                </select>
                <br>
                <button type="submit" id="addPrereq">Add</button>
                <button type="submit" id="delPrereq">Remove</button>
            </form>

            <form id="coreqForm" autocomplete="off" style="display: none">
                <h2>Add/remove corequisites</h2>
                <label>Class to modify corequisites</label>
                <br>
                <select name="to" class="classDropdown">
                    <option hidden disabled selected value> -- select a class -- </option>
                </select>
                <br>
                <label>Corequisite to add/remove</label>
                <br>
                <select name="from" class="classDropdown">
                    <option hidden disabled selected value> -- select a class -- </option>
                </select>
                <br>
                <button type="submit" id="addCoreq">Add</button>
                <button type="submit" id="delCoreq">Remove</button>
            </form>
        </div>
        <h1>Catalog Visualizer</h1>

        <div id="boxSection" class="boxSection"></div>

    </div>
    </section>

    
<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script type="text/javascript" src="dist/bundle.js"></script>
</body>
  
</html>
