<html lang="en">
  
<head>
    <meta charset="UTF-8">
    <title>Catalog Visualizer</title>
    <link rel="stylesheet" href="stylesheet.css">
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
</head>
  
<body>
    <section>
        <h1>Catalog Visualizer</h1>
            <script>
                var json = null ; 
                $(document).ready(function () {
                    $.getJSON("testSwasti.json", 
                    function (data) {
                        
                        json = JSON.stringify(data, null, 4) ;
                        /*
                        document.write(json) ;
                        */
                           
                        var val = '';

                        for(var k in data) {
                            for( var l in data[k]){
                                for ( var m in data[k][l]){
                                    for( var n in data[k][l][m]){
                                        document.body.innerHTML += '<div class="box">' + data[k][l][m][n] + '</div>' ;   
                                    }
                                    document.body.innerHTML += '<br>' ;
                                    
                                }
                            }
                            
                        }
                    });
                    
                });

            </script>

    </section>
</body>
  
</html>
