<!DOCTYPE html>
<html lang="en">
  
<head>
    <meta charset="UTF-8">
    <title>Catalog Visualizer</title>
    <link rel="stylesheet" href="stylesheet.css?t=randomNum">
</head>
  
<body>
    <section>
        <div id="widthContainer">
        <div class="dropdown">
            <label for="language">Select a Catalog Year:</label>
            <select name="catalogSelection" id="dropDownWrite"></select>
            <br>
            <button type="button" class="TRMenu" id="addClass">Add New Class</button>
            <button type="button" class="TRMenu" id="addPrereq">Add Class Progression</button>
            <button type="button" class="TRMenu" id="updatePrereqs">Update Prerequisite Lines</button>
            <button type="button" class="TRMenu" id="editClasses">Edit Classes</button>
            <button type="button" class="TRMenu" id="moveClasses">Move Classes</button>

            <form class="prereqForm" autocomplete="off">
                <h2>New Prerequisite</h2>
                <label>
                    <strong>Class</strong>
                </label>
                <input type="text" id="desiredClass" placeholder="Class Name" required>
                <br>
                Please enter class name in form PREFIX NUMBER, ex: COSC 101
                <br>
                <br>
                <label>
                    <strong>Prerequisite</strong>
                </label>
                <input type="text" id="prereq" placeholder="Class Name"required>
                <br>
                Please enter class name in form PREFIX NUMBER, ex: COSC 101
                <br>
                <br>
                <button type="submit" class="submitButton" id="submitButton" >Submit</button>
                <button type="button" class="cancelButton" id="cancelButton" >Close</button>
            </form>

            <form class="newClassForm" autocomplete="off">
                <h2>New Class</h2>
                <label>
                    <strong>Class</strong>
                </label>
                <input type="text" id="newClass" placeholder="Class Name" required>
                <br>
                Please enter class name in form PREFIX NUMBER, ex: COSC 101
                <br>
                <br>
                <label>
                    <strong>Semester</strong>
                </label>
                <input type="text" id="newClassSem" placeholder="Semester Number"required>
                <br>
                Please enter the semester number in form NUMBER, ex: 1
                <br>
                <br>
                <button type="submit" class="submitButton" id="submitButton" >Submit</button>
                <button type="button" class="cancelButton" id="cancelButton" >Close</button>
            </form>
            <button type="print" class="printButton" id="printButton" onclick="printFunction()">Print</button>
        </div>
        <h1>Catalog Visualizer</h1>

        <div id="boxSection"></div>

    </div>
    </section>

    
<script src="https://code.jquery.com/jquery-3.5.1.js"></script>
<script type="text/javascript" src="node_modules/leader-line/leader-line.min.js"></script>
<script type="text/javascript" src="dist/bundle.js"></script>
</body>
  
</html>
